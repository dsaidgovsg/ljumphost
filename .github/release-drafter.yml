  - title: ğŸ”§ Code Improvements
    label: 'refactor'

  - title: ğŸš§ Maintenance
    label: 'chore'

  - title: ğŸ‘· CI/CD
    label: 'ci'

  - title: ğŸ”© Build
    label: 'build'

  - title: ğŸ’¯ Tests
    label: 'test'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'BREAKING CHANGE'
  minor:
    labels:
      - 'feat'
      - 'feature'
  patch:
    labels:
      - 'fix'
      - 'perf'
      - 'performance'
      - 'refactor'
      - 'chore'
      - 'ci'
      - 'build'
      - 'test'
  default: patch

template: |
  ## Changes

  $CHANGES

replacers:
  # e.g. chore: change xxx -> change xxx
  - search: '/(?:feat:|feature:|fix:|perf:|performance:|refactor:|chore:|ci:|build:|test:)\s*/g'
    replace: ''
  # e.g. feat(web): add xxx -> web: add xxx
  - search: '/(?:feat|feature|fix|perf|performance|refactor|chore|ci|build|test)\((\w+)\):\s*/g'
    replace: '$1: '

  # For capitalizing the first letter in every bullet point
  - search: '/^(\W\s+)a/gm'
    replace: '$1A'

  - search: '/^(\W\s+)b/gm'
    replace: '$1B'

